name: MonsterEffects
version: 2.2
main: me.undergroundboy.MonsterEffects.MonsterEffects
author: undergroundboy
website: http://dev.bukkit.org/bukkit-plugins/monster-effects/
commands:
    monef:
        description: Options for the config.
        usage: /<command> <reload|reset> 
        permission: monef.admin
permissions:
    monef.admin:
        description: You can use the commands and get notified for updates.
        default: op
    monef.god:
        description: You won't be affected to the effects.
        default: false
        